<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Notifications page</title>
</head>
<body onload="load(), count()">
  <main>
    <header>
      <div id="header-wrapper">
        <h2>Notifications</h2>
        <span id="notification-counter">3</span>
      </div>
      <a href="#" id="link-mark-read" onclick="markAsRead()">Mark all as read</a>
    </header>
    <section>
      <div class="notification-card template">
        <img class="notification-avatar" src="./assets/images/avatar-mark-webber.webp" alt="avatar">
        <div class="notification-content">
          <p class="notification-txt"><a href="#" class="profile-perfil">Mark Webber</a><span class="notification-message">reacted to your recent post</span><a href="#" class="post-title">My first tournament today!</a></p>
          <p class="private-messsage">
            Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and
            I'm already having lots of fun and improving my game.
          </p>
          <p class="notification-date">1m ago</p>
        </div>
        <a href="#"><img class="notification-post-img" src="./assets/images/image-chess.webp" alt="post image"></a>
      </div>
    </section>
  </main>
  <div id="form-wrapper">
    <p id="open-form" onclick="this.parentElement.classList.toggle('active')">?</p>
    <form action="" method="post">
      <div class="select-wrapper">
        <label for="select-notification-type">Notification type: </label>
        <select class="right-label" name="select-notification-type" id="select-notification-type">
          <option value="follow">follow</option>
          <option value="react" selected>react</option>
          <option value="joinGroup">joinGroup</option>
          <option value="leftGroup">leftGroup</option>
          <option value="privateMessage">privateMessage</option>
          <option value="comment">comment</option>
        </select>
      </div>
      <div class="select-wrapper">
        <label for="select-profile-perfil">Profile Nick: </label>
        <input type="text" class="right-label" name="select-profile-perfil" id="select-profile-perfil" placeholder="Mark Webber">
      </div>
      <div class="select-wrapper">
        <label for="select-notification-avatar">Avatar link: </label>
        <input type="text" class="right-label" name="select-notification-avatar" id="select-notification-avatar" placeholder="https://siteimages/avatar.png">
      </div>
      <div class="select-wrapper">
        <label for="select-notification-date">Notification date: </label>
        <input type="text" class="right-label" name="select-notification-date" id="select-notification-date" placeholder="1 week">
      </div>
      <div class="select-wrapper">
        <label for="select-post-title">Post title: </label>
        <input type="text" class="right-label" name="select-post-title" id="select-post-title" placeholder="Chess Club">
      </div>
      <div class="select-wrapper">
        <label for="select-notification-post-img">Post image: </label>
        <input type="text" class="right-label" name="select-notification-post-img" id="select-notification-post-img" placeholder="https://siteimages/avatar.png">
      </div>
      <div class="select-wrapper">
        <label for="select-private-message">Private nessage: </label>
        <textarea class="right-label" name="select-private-message" id="select-private-message" rows="5" placeholder="Hello, thank you for [...]"></textarea>        
      </div>
      <input type="button" value="Notification" id="notification-button">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
