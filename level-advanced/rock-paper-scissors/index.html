<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body onload="load()">
  <div id="body-content">
    <header id="hd-score">
      <img src="images/logo-bonus.svg" alt="">
      <div id="score-wrapper">
        <h2>Score</h2>
        <p>0</p>
      </div>
    </header>
    <main class="">
      <section id="sec-choose">
        <img id="pentg" src="images/bg-pentagon.svg" alt="pentagon">
        <div id="card-wrapper">
          <div class="card-out card-choose card-scissors">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
          <div class="card-out card-choose card-paper">
            <div class="card-inner"><img src="" alt=""></div> 
          </div>
          <div class="card-out card-choose card-rock">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
          <div class="card-out card-choose card-lizard">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
          <div class="card-out card-choose card-spock">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
        </div>
      </section>
      <section id="sec-game">
        <div class="card-game-wrapper" id="game-left">
          <h2>You Picked</h2>
          <div class="card-out card-game">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
        </div>
        <div id="wl-wrapper">
          <h2>You&nbsp;Win</h2>
          <input type="button" value="Play Again" class="bttn-fill" onclick="endGame()">
        </div>
        <div class="card-game-wrapper" id="game-right">
          <h2>The House Picked</h2>
          <div class="card-out card-game card-bot card-standby ">
            <div class="card-inner"><img src="" alt=""></div>
          </div>
        </div>
      </section>
      <section id="sec-rules">
        <div id="rules-card">
          <div id="rules-h1">
            <h1>Rules</h1>
          </div>
          <span class="bttn-close" onclick="showRules()">
            <img src="images/icon-close.svg" alt="">
          </span>
          <div id="rules-content">
            <img src="images/image-rules-bonus.svg" alt="">
          </div>
        </div>
      </section>
    </main>
    <footer>
      <input type="button" value="Rules" class="bttn-nofill" onclick="showRules()">
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
