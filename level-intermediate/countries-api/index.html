<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Where is the world?</title>
</head>

<body>
    <header>
        <h1>Where is the world?</h1>
        <button class="bttn-tggl">
            <ion-icon name="moon-outline" id="moon"></ion-icon><span>Dark Mode</span>
        </button>
    </header>
    <main>
        <section class="all-cards-sec ">
            <div class="all-cards">
                <div class="input-wrapper">
                    <div class="search-wrapper">
                        <ion-icon name="search-outline"></ion-icon>
                        <input type="search" name="search" id="search" size="50" placeholder="Search for a country...">
                    </div>
                    <div class="selects">
                        <div class="select-wrapper">
                            <select name="order" id="order">
                                <option value="name/-1">A-Z ↑</option>
                                <option value="name/1">A-Z ↓</option>
                                <option value="population/1" selected>Population ↑</option>
                                <option value="population/-1">Population ↓</option>
                            </select>
                            <ion-icon name="chevron-down" class="select-icon"></ion-icon>
                        </div>
                        <div class="select-wrapper">
                            <select name="regions" id="regions">
                                <option value="" selected>Filter by Region</option>
                                <option value="Africa">Africa</option>
                                <option value="Americas">Americas</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="Oceania">Oceania</option>
                            </select>
                            <ion-icon name="chevron-down" class="select-icon"></ion-icon>
                        </div>
                    </div>
                </div>
                <div class="cards-table">
                </div>
            </div>
        </section>
        <section class="country-card">
            <button class="bttn-back-section">
                <ion-icon name="arrow-back-outline" id="moon"></ion-icon><span>Back</span>
            </button>
            <div class="country-wrapper">
                <img src="https://flagcdn.com/w320/cn.png" class="country-flag">
                <div class="country-content">
                    <h2>China</h2>
                    <div class="country-stats">
                        <p><span class='bolder'>Native Name: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Population: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Region: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Sub Region: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Capital: </span><span class='subject'></span></p>
                    </div>
                    <div class="country-stats">
                        <p><span class='bolder'>Top Level Domain: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Currencies: </span><span class='subject'></span></p>
                        <p><span class='bolder'>Languages: </span><span class='subject'></span></p>
                    </div>
                    <div class="country-borders">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
